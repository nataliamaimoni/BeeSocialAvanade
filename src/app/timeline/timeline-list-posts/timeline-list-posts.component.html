<section class="list-posts">
  <div id="post-user-{{i}}" class="list-posts-wrapper post-user" *ngFor="let post of posts; let i = index">
    <div class="list-posts-user">
      <img src={{post.avatarPicture}} alt="Avatar" class="timeline-photo">
      <h4>{{post.userName}}</h4><br>
    </div>
    <div class="list-posts-text">
      <p>{{post.description}}</p>
    </div>
    <div class="list-posts-img">
      <div class="list-posts-img-wrapper" *ngFor="let picture of post.pictures">
        <img src={{picture.src}} alt={{picture.alt}} class="post-image">
      </div>
    </div>
    <button type="button" class="btn-like" (click)="getLike(post, $event.target.closest('.post-user'))">
      <i class="fa fa-thumbs-up"></i>
      <span class="like"> Like</span>
    </button>
    <div class="amount-likes">
      <span class="number-likes">{{post.likes}} Like<span *ngIf="post.likes > 1">s</span></span>
    </div>
  </div>
</section>
