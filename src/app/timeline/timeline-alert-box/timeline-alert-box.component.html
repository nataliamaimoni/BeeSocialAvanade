<section class="alert-box">
  <div class=" alert-box-wrapper" *ngFor="let alert of alerts; let i = index" id="alert{{i}}">
    <span onclick="this.parentElement.style.display='none'">
      <i class="fa fa-remove"></i>
    </span>
    <h5><strong>{{alert.from}} alert!</strong></h5>
    <p>{{alert.description}}</p>
  </div>
</section>
