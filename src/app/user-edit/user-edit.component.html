<!-- Page Container -->
<div class="container-timeline">
  <!-- The Grid -->
  <div class="container-timeline--wrapper">
    <!-- Left Column -->
    <div class="container-timeline--wrapper__left">
      <!-- Profile -->
      <div class="profile">
        <section class="profile-card">
          <div class="profile-card-container">
            <p class="profile-card-picture"><img src={{userPhoto}} class="" alt="User's avatar"></p>
            <h4 class="">{{user.name}}</h4>
            <hr>
            <p class="profile-card-detail">
              <i class="fa fa-envelope-o fa-fw"></i>
              <span>{{user.mail}}</span>
            </p>
            <p class="profile-card-detail">
              <i class="fa fa-suitcase fa-fw"></i>
              <span>{{user.position}}</span>
            </p>
            <p class="profile-card-detail">
              <i class="fa fa-home fa-fw"></i>
              <span>{{user.city}}</span>
            </p>
            <p class="profile-card-detail">
              <i class="fa fa-building fa-fw"></i>
              <span>{{user.cityWork}}</span>
            </p>
            <p class="profile-card-detail">
              <i class="fa fa-line-chart fa-fw"></i>
              <span>{{user.project}}</span>
            </p>
            <p *ngIf="groupLabels" class="profile-card-detail">
              <i class="fa fa-group fa-fw"></i>
              <span>{{groupLabels}}</span>
            </p>
          </div>
        </section>
      </div>
      <br>
    </div>
    <!-- Right Column -->
    <div class="container-timeline--wrapper__right">
      <div class="edit">
        <div class="edit-card">
          <div class="edit-card-form">
            <!-- Fields -->
            <h2>Editar perfil</h2>
            <form #form="ngForm">
              <div class="form-group row">
                <div class="col">
                  <label for="name">Nome</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome"
                    [(ngModel)]="user.name">
                </div>
                <div class="col">
                  <label for="mail">E-mail</label>
                  <input type="email" class="form-control" id="mail" name="mail" placeholder="Digite o seu e-mail"
                    [(ngModel)]="user.mail">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <label for="position">Cargo</label>
                  <input type="text" class="form-control" id="position" name="position" placeholder="Digite o seu cargo"
                    [(ngModel)]="user.position">
                </div>
                <div class="col">
                  <label for="city">Cidade que você mora</label>
                  <input type="text" class="form-control" id="city" name="city" placeholder="Digite a cidade que mora"
                    [(ngModel)]="user.city">
                </div>
              </div>
              <div class="form-group row">
                <div class="col">
                  <label for="company">Cidade que você trabalha</label>
                  <input type="text" class="form-control" id="company" name="company" placeholder="Digite a cidade que trabalha"
                    [(ngModel)]="user.cityWork">
                </div>
                <div class="col">
                  <label for="project">Projeto atual</label>
                  <input type="text" class="form-control" id="project" name="project" placeholder="Digite o projeto que trabalha"
                    [(ngModel)]="user.project">
                </div>
              </div>
              <div class="form-group">
                <p>Escolha as colméias do seu interesse</p>
                <div class="form-check form-check-inline" *ngFor="let group of user.groups">
                  <input class="form-check-input" type="checkbox" id="group-{{ group.groupName }}" name="{{ group.groupName }}"
                    value="{{ group.groupName }}" [(ngModel)]="group.follow">
                  <label class="form-check-label" for="group-{{ group.groupId }}">{{ group.groupLabel }}</label>
                </div>
              </div>
              <div class="form-group" *ngIf="user.firstAccess">
                <label for="password">Nova senha</label>
                <input type="password" class="form-control" id="password" placeholder="Nova senha">
              </div>
              <div class="form-group" *ngIf="user.firstAccess">
                <label for="confirm-password">Confirme a senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a senha">
              </div>
              <div class="form-group form-group-buttons">
                <button type="submit" [disabled]="form.invalid" (click)="onSubmit()" class="btn btn-primary">Salvar</button>
                <a routerLink="/timeline">Voltar</a>
              </div>
            </form>
            <!-- End Fields -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Right Column -->
  </div>
</div>
